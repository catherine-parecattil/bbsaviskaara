<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Image Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #ff0080, #ff6600);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        .carousel-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            padding: 20px 0;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            will-change: transform;
            position: relative;
            left: 0;
        }
        .box {
            width: 200px; /* Width of each box */
            height: 150px; /* Height of each box */
            border-radius: 10px;
            margin: 0 5px; /* Space between boxes */
            overflow: hidden; /* Hide overflow */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.1); /* Optional background for boxes */
        }
        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1 class="title">Continuous Image Carousel</h1>
    
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <div class="box"><img src="https://storage.googleapis.com/a1aa/image/FZt3uw2L3kxzd9pAu0gituOFyP7kECT33-nzp_AscAg.jpg" alt="Image 1"></div>
            <div class="box"><img src="https://storage.googleapis.com/a1aa/image/keOqjw45BSvtk8swoOllX3Ow-LiJzYmzSO2q8sdZYfc.jpg" alt="Image 2"></div>
            <div class="box"><img src="https://storage.googleapis.com/a1aa/image/jWW5m-xPE4tHWWiRhAB5P69bxHhfvlljVPTlaOL1MVE.jpg" alt="Image 3"></div>
            <div class="box"><img src="https://storage.googleapis.com/a1aa/image/FZt3uw2L3kxzd9pAu0gituOFyP7kECT33-nzp_AscAg.jpg" alt="Image 4"></div>
            <div class="box"><img src="https://storage.googleapis.com/a1aa/image/keOqjw45BSvtk8swoOllX3Ow-LiJzYmzSO2q8sdZYfc.jpg" alt="Image 5"></div>
        </div>
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        const boxes = carousel.children;
        const numBoxes = boxes.length;
        let currentIndex = 0;

        // Function to move to the next set of images
        function moveToNextImages() {
            currentIndex = (currentIndex + 1) % numBoxes; // Loop back to the first image
            const offset = -currentIndex * (boxes[0].clientWidth + 10); // Calculate offset
            carousel.style.transform = `translateX(${offset}px)`; // Move the carousel
        }

        // Set interval for automatic movement
        setInterval(moveToNextImages, 3000); // Change images every 3 seconds
    </script>
</body>
</html>
