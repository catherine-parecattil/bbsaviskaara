<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            font-family: "Aeonik", sans-serif;
            background: #fff;
            color: #000;
            overflow: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader {
            position: relative;
            width: 300px;
            height: 50px;
            display: flex;
            overflow: hidden;
            background: rgb(200, 200, 200);
            border-radius: 25px;
        }

        .loader-1 {
            background: #000;
            width: 0;
            height: 50px;
            border-radius: 25px;
        }

        .website-content {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
        }

        h1 {
            font-size: 80px;
            text-transform: uppercase;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loader">
            <div class="loader-1"></div> 
        </div>
    </div>

    <div class="website-content">
        <h1>Welcome to My Website</h1>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let tl = gsap.timeline();

            // Step 1: Expand the loading bar smoothly
            tl.to(".loader-1", {
                width: "100%",
                duration: 2,
                ease: "power2.inOut",
            });

            // Step 2: Rotate and Zoom into full screen
            tl.to(".loader", {
                scale: 50,
                rotation: 360,
                duration: 1.5,
                ease: "power2.inOut"
            });

            // Step 3: Fade out loading screen and show content
            tl.to(".loading-screen", {
                opacity: 0,
                duration: 0.5,
                onComplete: () => {
                    document.querySelector(".loading-screen").style.display = "none";
                    gsap.to(".website-content", { opacity: 1, duration: 0.5 });
                }
            });
        });
    </script>
</body>
</html>
